{% load static %}

<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">

    <title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/usuarios/login.css' %}">
  </head>

  <body class="align">

    <div class="grid">

      <form method="POST" class="form login" >{%csrf_token%}
        {{form.errors}}

        <div class="form__field">
          <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#user"></svg><span class="hidden">Username</span></label>
          <input type="text" name="username" placeholder="USUARIO">
        </div>

        <div class="form__field">
          <label for="login__password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#lock"></svg><span class="hidden">Password</span></label>
         <input type="password" name="password" placeholder="PASSWORD">
        </div>

        <div class="form__field">
          <input type="submit" name="" value="ENVIAR">
        </div>

      </form>

      <p class="text--center">No esta registrado? <a href="{% url 'usuarios:registro' %}">Registrese ahora!</a> <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#arrow-right"></svg></p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script> 
</body>
  </body>

</html>
